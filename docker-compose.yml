version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mrp-postgres-v2
    environment:
      POSTGRES_DB: mrp_database
      POSTGRES_USER: mrp
      POSTGRES_PASSWORD: mrp1234
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mrp -d mrp_database"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local